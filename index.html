<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=0.1" neme="viewport">
    <title>CaelumUI - Lekka biblioteka UI</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card border-0 shadow-sm bg-white rounded-md mb-2">
        <div class="card-title">Kolory</div>
        <div class="card-body">
            <p class="color-primary">Primary</p>
            <p class="color-secondary">Secondary</p>
            <p class="color-danger">Danger</p>
            <p class="color-success">Success</p>
            <p class="color-warning">Warning</p>
        </div>
    </div>
    <div class="card border-0 shadow-sm bg-white rounded-md mb-2">
        <div class="card-title">Kolory tła</div>
        <div class="card-body">
            <p class="bg-primary m-1 p-1 rounded-md">Primary</p>
            <p class="bg-secondary m-1 p-1 rounded-md">Secondary</p>
            <p class="bg-danger m-1 p-1 rounded-md">Danger</p>
            <p class="bg-success m-1 p-1 rounded-md">Success</p>
            <p class="bg-warning m-1 p-1 rounded-md">Warning</p>
            <p class="bg-black color-white m-1 p-1 rounded-md">Black</p>
        </div>
    </div>
    <div class="card border-0 shadow-sm bg-white rounded-md mb-2">
        <div class="card-title">Widoczność</div>
        <p class="opacity-100">100%</p>
        <p class="opacity-80">80%</p>
        <p class="opacity-50">50%</p>
        <p class="opacity-30">30%</p>
    </div>
    <div class="card border-0 shadow-sm bg-white rounded-md mb-2">
        <div class="card-title">Zaokrąglenie rogów</div>
        <p class="bg-primary color-white p-2 rounded-xs mb-1">rounded-xs</p>
        <p class="bg-primary color-white p-2 rounded-sm mb-1">rounded-sm</p>
        <p class="bg-primary color-white p-2 rounded-md mb-1">rounded-md</p>
        <p class="bg-primary color-white p-2 rounded-lg mb-1">rounded-lg</p>
        <p class="bg-primary color-white p-2 rounded-full mb-1">rounded-full (For eg. Avatars)</p>
    </div>
    <div class="card border-0 shadow-sm bg-white rounded-md mb-2">
        <div class="card-title">Przyciski</div>
        <button class="display-inline-block justify-center rounded-md bg-primary color-white pl-3 pr-3 pt-1 pb-1 cursor-pointer">
            Primary buton
        </button>
        <button class="display-inline-block justify-center rounded-md bg-success color-white pl-3 pr-3 pt-1 pb-1 cursor-pointer">
            Success buton
        </button>
        <button class="display-inline-block justify-center rounded-md bg-danger color-white pl-3 pr-3 pt-1 pb-1 cursor-pointer">
            Danger buton
        </button>
        <button class="display-inline-block justify-center rounded-md bg-warning color-white pl-3 pr-3 pt-1 pb-1 cursor-pointer">
            Warning buton
        </button>
    </div>
</div>
</body>
</html>
